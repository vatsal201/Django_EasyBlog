{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block blogactive %} active {% endblock blogactive %}
{% block body %}
<div class="container my-3">
<h3>Add Post</h3>
<script type = "text/javascript" src = "static/tinymce.js"></script>
<form action="/addPost" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="title" name="title"aria-describedby="name">
  </div>
  <div class="form-group" >
    <label for="name">Content</label>
    <input type="text" class="form-control" id="content" name="content"aria-describedby="name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 {% endblock %}
